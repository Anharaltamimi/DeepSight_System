<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Diabetic Maculopathy Detector</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='Pages.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="login-page">

  <div class="container" id="loginForm">
    <div class="logo-section">
     <img src="{{ url_for('static', filename='logo.png') }}" alt="Detector Logo" class="logo">
    </div>

    <form action="/login" method="POST">
      <div class="input-group">
        <input type="text" id="username" name="id" placeholder=" " required />
        <label for="username">ID</label>
        <i class="fas fa-user input-icon"></i> 
      </div>

      <div class="input-group password-field">
        <input type="password" id="password" name="password" placeholder=" " required />
        <label for="password">Password</label>
        <i class="fas fa-eye-slash input-icon" id="togglePassword"></i>
      </div>

      <p id="err" class="error-message"></p>
      <button class="login-button" type="submit">Log in</button>
      <a href="{{ url_for('support') }}">Need help? Contact support</a>
    </form>
  </div>

  <script>
    const form = document.querySelector('.container form');
    const err = document.getElementById('err');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    const verifyUrl = "{{ url_for('verify') }}";

    if (togglePassword) {
      togglePassword.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye');
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.textContent = "";
      const data = new FormData(form);

      try {
        const res = await fetch(form.action, { method: 'POST', body: data });

        if (res.ok) {
          const json = await res.json();
          if (json.ok) {
            window.location.href = verifyUrl;
          } else {
            err.textContent = "Login failed. Please try again.";
          }
        } else {
          const msg = await res.text();
          err.textContent = msg || "Invalid credentials.";
        }
      } catch (e) {
        console.error(e);
        err.textContent = "Network error. Please try again.";
      }
    });
  </script>

</body>
</html>
